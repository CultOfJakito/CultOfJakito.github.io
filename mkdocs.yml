site_name: ULTRAKILL Modding Wiki
plugins:
  - search
theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
    - toc.follow
    - navigation.tracking
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
  favicon: assets/images/favicon.png
  icon:
    admonition:
      warning: material/alert
  palette: 
    scheme: slate
    primary: black
    accent: red
  
  logo: assets/images/ultrakill.png
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - theme/extra.css